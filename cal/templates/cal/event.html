{% extends 'cal/base.html' %}

{% block title %}
New Event
{% endblock %}

{% block content %}
<div class="clearfix">
  <a class="btn btn-outline-primary info left" href="{% url 'cal:calendar' %}"> Calendar </a>
</div>

<form method="post">
  {% csrf_token %}
  <table class="form form-table">
    {{ form }}
    <tr><td colspan="2"><button type="submit" class="btn btn-primary info right"> Submit </button></td></tr>
  </table>
</form>
{% endblock %}
